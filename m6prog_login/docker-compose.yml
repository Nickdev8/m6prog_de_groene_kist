version: "3.9"

services:
  m6prog_login_nginx:
    container_name: m6prog_login_nginx
    image: nginx:1.27-alpine
    ports:
      - "8087:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - m6prog_login_php
    restart: unless-stopped

  m6prog_login_php:
    container_name: m6prog_login_php
    build:
      context: ./php
    volumes:
      - ./src:/var/www/html
    restart: unless-stopped

  m6prog_login_db:
    container_name: m6prog_login_db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: m6prog_login_root_pw
      MYSQL_DATABASE: m6prog_login
      MYSQL_USER: m6prog_login_app
      MYSQL_PASSWORD: m6prog_login_app_pw
    ports:
      - "3318:3306"
    volumes:
      - m6prog_login_db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  m6prog_login_phpmyadmin:
    container_name: m6prog_login_phpmyadmin
    image: phpmyadmin:5.2-apache
    environment:
      PMA_HOST: m6prog_login_db
      PMA_USER: root
      PMA_PASSWORD: m6prog_login_root_pw
    ports:
      - "8088:80"
    depends_on:
      - m6prog_login_db
    restart: unless-stopped

volumes:
  m6prog_login_db_data:
