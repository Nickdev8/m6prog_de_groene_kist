version: "3.9"

services:
  m6prog_digipost_nginx:
    container_name: m6prog_digipost_nginx
    image: nginx:1.27-alpine
    ports:
      - "8085:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - m6prog_digipost_php
    restart: unless-stopped

  m6prog_digipost_php:
    container_name: m6prog_digipost_php
    build:
      context: ./php
    volumes:
      - ./src:/var/www/html
    restart: unless-stopped

  m6prog_digipost_db:
    container_name: m6prog_digipost_db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: digipost_root_pw
      MYSQL_DATABASE: m6prog_digipost
      MYSQL_USER: digipost_app
      MYSQL_PASSWORD: digipost_app_pw
    ports:
      - "3307:3306"
    volumes:
      - m6prog_digipost_db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  m6prog_digipost_db_data:
